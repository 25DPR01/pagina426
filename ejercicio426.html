<!DOCTYPE html>
<html>
<head>
<title>formulario de registro</title>
</head>
<body>
<section id="formulario">
<form name="frmregistro" method="post" action="principal.html">
<h1>FORMULARIO DE REGISTRO</h1>
<labe id="label">complete el formulario con sus datos</label>
<p id="linea">&nbsp;</p>

<label id="label">Nombres y apellidos
<input name="txtnombres" type="text" id"caja" size="60" placeholder="ingrese datos completos"required/>
    </label>
   <label id="label">DPI</label>
      <input type="text" id="caja" name="txtdpi" size="60" placeholder="8 caracteres" disabled/> 
    </label>
   <label id="label">Telefono</label>
      <input type="tel" id="caja" name="txttelefono" size="60"/> 
    </label>

    <label id="label">Estudios realizados</label>
    <label id="label">
      <input type="checkbox" name="chkprimaria" checked="checked" /> Primaria
    </label>
 <label id="label">
 <input type="checkbox" name="chksecundaria"  /> Secundaria
    </label>
 <label id="label">
 <input type="checkbox" name="chktecnico"  /> Técnico
    </label>
 <label id="label">
 <input type="checkbox" name="chkuniversitario"  /> Universitario
    </label>
 <br>
<label id="label">Estado Civil</label>
    <label id="label">
      <input type="radio" name="btnestado"  value="s" checked="checked" /> Soltero
    </label>
  <label id="label">
      <input type="radio" name="btnestado"  value="c"  /> Casado 
    </label>
  <label id="label">
      <input type="radio" name="btnestado"  value="v"  /> Viudo
    </label>
  <label id="label">
      <input type="radio" name="btnestado"  value="d" /> Divorciado
    </label>
  <br>
  <label id="label">Provincia</label>
      <input type="text" name="textprovincia" list="provincias" />
    <datalist id="provinicias">
<option value="Lima" />
<option value="Arequipa" />
<option value="Tacna" />
<option value="Trujillo" />
<option value="Huacayo" />
</datalist>
 <label id="label">Correo Electronico 
      <input type="email" id="caja" size="60" name="txtemail" />
    </label>
 <label id="label">Clave Personal 
      <input type="password" id="caja" size="60" name="txtclave"  placeholder="Máximo 6 Caracteres" />
    </label>
 <label id="label">Color de preferencia
      <input type="color" name="txtcolor" />
    </label>
 <label id="label">Fecha de Nacimiento
      <input type="datetime-local" name="txtfecha"/>
</label>
<input type="submit" value="registrar">
<iinput type="reset" value="Limpiar">
</form>
</section>
</body>
</html>
